<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer_style.css') }}">
</head>
<body>
    <h1>Visualisation des données d'occupation</h1>
    
    <div class="controls">
        <button id="addStartBtn">Ajouter un point de départ</button>
        <button id="addPoiBtn">Ajouter un point d'arrivé</button>
        <span id="clickInstruction">Cliquez sur la carte pour placer le point</span>
    </div>

    {% if plot_html %}
        <div id="plotContainer">{{ plot_html|safe }}</div>
    {% else %}
        <p>Erreur : Impossible de charger le graphique.</p>
    {% endif %}
    <form action="{{ url_for('main.delete_map', map_name=map_name) }}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette map ? Cette action est irréversible.')">
        <button type="submit">Supprimer la map</button>
    </form>

    <script>
        // Définir le nom de la map pour le script JavaScript
        const mapName = "{{ map_name }}";
    </script>
    <script src="{{ url_for('static', filename='script/viewer_script.js') }}"></script>
</body>
</html>
