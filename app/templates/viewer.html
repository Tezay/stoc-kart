<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Visualisation des données d'occupation</h1>
    {% if plot_html %}
        <!-- Contenu HTML du graphique Plotly -->
        <div>{{ plot_html|safe }}</div>
    {% else %}
        <p>Erreur : Impossible de charger le graphique.</p>
    {% endif %}
    <form action="{{ url_for('main.delete_map', map_name=map_name) }}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette map ? Cette action est irréversible.')">
        <button type="submit">Supprimer la map</button>
    </form>
</body>
</html>
