<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_course.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
</head>
<body>
<header>
    <h1>Sélectionnez la course</h1>
</header>


<main>
    {% if plot_html %}
        <div id="plot-container">{{ plot_html|safe }}</div>
    {% else %}
        <p>Erreur : Impossible de charger le graphique.</p>
    {% endif %}

    <ul>
        {% for route in routes %}
        <a href="#">
            <li class="effect">
                <p>{{ route.end }}</p>
            </li>
        </a>
        {% endfor %}
    </ul>

    <!--
    <form class="controls">
        <input name="start_point" value="{{ start_point }}">
        <input name="end_point" value="{{ end_point }}">
        <button type="submit">Créer la course</button>
    </form>
    -->
</main>

</body>
</html>
